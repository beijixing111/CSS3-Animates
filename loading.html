<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <title>loading动画</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" /> 
    <link rel="stylesheet" type="text/css" href="css/loading.css">
  </head>

  <body>
    <div class="wrapper">
    <div class="row cf">
      <div class="span">
        <div class="timer"></div>
      </div>
      <div class="span">
        <div class="typing_loader"></div>
      </div>
      <div class="span">
        <div class="location_indicator"></div>
      </div>
      <div class="span">
        <div class="dashboard"></div>
      </div>
    </div>

    <div class="row cf">
      <div class="span">
        <div class="battery"></div>
      </div>
      <div class="span">
        <div class="magnifier"></div>
      </div>
      <div class="span">
        <div class="help"></div>
      </div>
      <div class="span">
        <div class="cloud"></div>
      </div>
    </div>

    <div class="row cf">
      <div class="span">
        <div class="eye"></div>
      </div>
      <div class="span">
        <div class="coffee_cup"></div>
      </div>
      <div class="span">
        <div class="square"></div>
      </div>
      <div class="span">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  </body>
</html>
