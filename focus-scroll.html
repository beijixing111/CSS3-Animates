<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection" content="telephone=no, email=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
	<title>Css3页面</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body>
	<div class="container">
		<div class="st-container">
			<!--nav begin  -->
			<input type="radio" name="radio-set" checked="checked" id="st-control-1">
			<a href="#st-panel-1">Start</a>
			<input type="radio" name="radio-set" id="st-control-2">
			<a href="#st-panel-2">Section01</a>
			<input type="radio" name="radio-set" id="st-control-3">
			<a href="#st-panel-3">Section02</a>
			<input type="radio" name="radio-set" id="st-control-4">
			<a href="#st-panel-4">Section03</a>
			<input type="radio" name="radio-set" id="st-control-5">
			<a href="#st-panel-5">End</a>

			<!--nav end-->
			<div class="st-scroll">
				<section class="st-panel" id="st-panel-1">
					<div class="st-desc" data-icon="H"></div>
					<h2>Start</h2>
					<p>动画刚开始</p>
				</section>
				<section class="st-panel st-bg" id="st-panel-2">
					<div class="st-desc" data-icon="2"></div>
					<h2>Section one</h2>
					<p>第一部分，啦啦啦啦啦啦啦</p>
				</section>
				<section class="st-panel" id="st-panel-3">
					<div class="st-desc" data-icon="B"></div>
					<h2>Section two</h2>
					<p>第二部分，啦啦啦啦啦啦啦</p>
				</section>
				<section class="st-panel st-bg" id="st-panel-4">
					<div class="st-desc" data-icon="x"></div>
					<h2>Section three</h2>
					<p>第三部分，啦啦啦啦啦啦啦</p>
				</section>
				<section class="st-panel" id="st-panel-5">
					<div class="st-desc" data-icon="C"></div>
					<h2>End</h2>
					<p>结束了，再见！</p>
				</section>
			</div>

		</div>
		
	</div>
</body>
</html>
